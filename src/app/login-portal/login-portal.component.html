<div class="container-fluid backgroundLogin">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <div class="loginbox">
        <div class="loginboxTitle">
          Log In
        </div>
        <div class="userLogin">
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <input class="loginTextbox" type="text" name="username" placeholder="Username">
            </div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <input class="loginTextbox" type="password" name="password" placeholder="Password">
            </div>
            <div class="col-2"></div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <button type="button" class="loginButton btn btn-success">Login</button>
            </div>
            <div class="col-2"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-4"></div>
  </div>
</div>
